<!DOCTYPE html>
<head>
    <title>Post view</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
        <h1 id="header">Example heading <span class="badge badge-secondary">New Post</span></h1>
    <form id ="Form">
        <div class="form-group">
          <label for="title">Post title</label>
          <input type="email" class="form-control" id="title" placeholder="Enter Post Title">
        </div>
        <div class="form-group">
            <label for="text">Reading Time</label>
            <input type="email" class="form-control" id="text" placeholder="Enter Approximate reading time">
          </div>
        
        
        <div class="form-group">
          <label for="reading_length">Post text</label>
          <textarea class="form-control" id="reading_length" rows="5"
          placeholder="Enter Your Post Details here"></textarea>
        </div>
        
      </form>
      <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
       <script>
      
      $( document ).ready(function(){
        $( "#title" ).prop( "disabled", true );
        $( "#text" ).prop( "disabled", true );
        $( "#reading_length" ).prop( "disabled", true );
        $.ajax({
          method:"GET",
          url:"/post/list"
        }).done(function(response){
          console.log(response);
        }).fail(function(response){
          console.log(response.responseText);
        });
      });
    </script>
     
</body>
